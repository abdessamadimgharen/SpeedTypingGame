<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="game">
        <div class="overlay"></div>
        <div class="name">
            <h1>Test your typing skills</h1>
        </div>
        <div class="levels">
            <p>Select Your Test</p>
            <span class="easy">Easy Text</span>
            <span class="medium">Medium Text</span>
            <span class="hard">Hard Text</span>
        </div>
        <div class="container">
            <div class="text">
                
            </div>
            <div class="time-container">
                <div class="spent-time"><span>60</span> <span>Seconds</span></div>
                <span class="add-time">+10s</span>
                <span class="minus-time">-10s</span>
            </div>
            <input class="input-text" type="text">
        </div>
    </div>
    <div class="results">
        <div class="congrats">
            <span>Nice!! You're a rabbit.</span>
            <span>Keep practicing!</span>
            <div class="replay">
                <button>Play Again</button>
            </div>
            <span class="delete">x</span>
        </div>
        <div class="game-over">
            <span>Game Over! You're a Turtle</span>
            <span>Try Again! It could be better</span>
            <div class="replay">
                <button>Try Again</button>
            </div>
            <span class="delete">x</span>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
